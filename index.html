<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mijn webpagina</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$("#knop").click(function() {
var naam = $("#idTekstveld1").val();
var beroep = $("#idTekstveld2").val();
var woonplaats = $("#idTekstveld3").val();
window.alert(
"U bent " + naam +
" woonachtig in " + woonplaats +
" en u bent " + beroep + ".");
});
});
</script>
</head>
<body>
<form>
Wat is uw naam?
<input type="text" id="idTekstveld1"><br><br>
Wat is uw beroep?
<input type="text" id="idTekstveld2"><br><br>
Wat is uw woonplaats?
<input type="text" id="idTekstveld3"><br><br>
<input id="knop" name="knop" type="button"
value="Klik op deze knop">
</form>
</body>
</html>
